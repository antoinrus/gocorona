<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />
	<title>GoCorona</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<img src="img/logo.svg" alt="logo GoCorona">
				</div>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="#" class="menu__link">HOME</a></li>
							<li class="menu__item"><a href="#" class="menu__link">FEATURES</a></li>
							<li class="menu__item"><a href="#" class="menu__link">SUPPORT</a></li>
							<li class="menu__item"><a href="#" class="menu__link">CONTACT US</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__action">
					<a href="" class="header__action-btn _btn _btn_blue">download</a>
					<button type="button" class="header__icon icon-menu"><span></span></button>
				</div>
			</div>

		</header>
		<main class="page">
			<section class="main-block">
				<div class="main-block__container">
					<div class="main-block__content">
						<h1 class="main-block__title _title">
							Take care of yours family’s <span class="_title_blue">health</span>.
						</h1>
					</div>
				</div>

			</section>
		</main>
		<footer class="footer">
			Подвал
		</footer>


	</div>
	<script src="js/script.js"></script>
</body>

</html>
